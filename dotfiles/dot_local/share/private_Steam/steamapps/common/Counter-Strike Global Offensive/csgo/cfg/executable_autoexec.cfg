alias "+jumpthrow" "+jump;-attack"; alias "-jumpthrow" "-jump"; bind "MOUSE3" "+jumpthrow"
bind "MWHEELUP" "+jump"
bind "MWHEELDOWN" "+jump"
bind "MOUSE4" "use weapon_flashbang"
bind "MOUSE5" "use weapon_smokegrenade"
bind "ALT" "use weapon_hegrenade"
bind "v" "use weapon_molotov;use weapon_incgrenade"
bind "c" "use weapon_decoy"
bind "JOY1" "+jump"
