bind "p" "noclip"
bind "q" "invnextnongrenade"
bind "r" "+reload"
bind "s" "+back"
bind "t" "+lookatweapon"
bind "u" "messagemode2"
bind "x" "radio2"
bind "y" "messagemode"
bind "w" "+forward"
bind "," "buyammo1"
bind "." "buyammo2"
bind "semicolon" "teammenu"
